<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Playground</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script type="module" src="/src/main.js"></script> -->
    <script type="module">
      import { h, mount, patch } from './render.js'
      import { watchEffect, reactive } from './reactivity.js'

      const h1 = h('div', { style: 'color: Tomato;' }, [
        h('div', null, 'hello friend!'),
      ])
      const h2 = h('div', { style: 'color: violet;', display: 'none' }, [
        h('div', null, 'hello diff ( friend )!'),
      ])

      mount(h1, document.getElementById('app'))

      patch(h1, h2)

      const test = reactive({
        prop: 0,
      })

      watchEffect(() => {
        console.log(test.prop)
      })

      test.prop++
    </script>
  </body>
</html>
